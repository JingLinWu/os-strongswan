# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	crlcheckinterval=180
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	mobike=no
	dpdaction=restart
	dpddelay=60s
	left=%defaultroute
	leftfirewall=yes
		
conn medsrv
	leftid=6cu1UTVw@medsrv.org
	right=PH_IP_CAROL
	rightid=carol@strongswan.org
	p2p_mediation=yes
	authby=psk
	auto=add

conn p2p 
	leftcert=aliceCert.pem
	leftid=alice@strongswan.org
	right=%any
	rightid=@venus.strongswan.org
	rightsubnet=PH_IP_VENUS/32
	p2p_mediated_by=medsrv
	p2p_peerid=F1ubAio8@medsrv.org
	auto=start
